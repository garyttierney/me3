version: 2
updates:
  - package-ecosystem: 'cargo'
    directory: '/'
    schedule:
      interval: 'daily'
    rebase-strategy: 'disabled'
    groups:
      cargo-deps:
        patterns:
          - "*"
  - package-ecosystem: github-actions
    directory: /
    groups:
      actions-deps:
        patterns:
          - "*"
    schedule:
      interval: daily
