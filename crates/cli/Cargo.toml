[package]
name = "me3-cli"
version.workspace = true
edition.workspace = true
repository.workspace = true
license.workspace = true
publish = false

[[bin]]
name = "me3"
path = "src/main.rs"

[features]
default = ["gui"]
sentry = ["me3-telemetry/sentry"]
gui = ["dep:slint"]

[dependencies]
chrono.workspace = true
clap = { workspace = true, features = ["derive"] }
color-eyre = { workspace = true, default-features = false, features = [
    "track-caller",
    "capture-spantrace",
] }
ctrlc.workspace = true
directories.workspace = true
is-terminal.workspace = true
me3-env.workspace = true
me3-launcher-attach-protocol.workspace = true
me3-mod-protocol.workspace = true
me3-telemetry.workspace = true
normpath.workspace = true
open = { version = "5" }
rfd = "0.15.3"
serde = { workspace = true, features = ["derive"] }
serde_json.workspace = true
slint = { workspace = true, optional = true, default-features = false, features = [
    "backend-winit",
    "renderer-femtovg",
    "compat-1-2",
] }
steamlocate.workspace = true
tempfile.workspace = true
toml.workspace = true
tracing.workspace = true

[target.'cfg(windows)'.dependencies]
windows = { workspace = true, features = ["Win32_System_Console"] }
winreg = "0.55.0"
ureq.workspace = true
semver = "1.0.26"

[build-dependencies]
slint-build = "1.12.0"
winresource = "0.1"

[lints]
workspace = true
