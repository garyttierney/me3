[package]
name = "me3-mod-host"
version.workspace = true
edition.workspace = true
repository.workspace = true
license.workspace = true
description = "Host DLL providing game extension functionality"
publish = false

[features]
default = []
sentry = ["me3-telemetry/sentry"]

[lib]
crate-type = ["cdylib"]

[dependencies]
crash-handler = "0.6"
dll-syringe = { workspace = true, features = ["payload-utils"] }
eyre = { version = "0.6", default-features = false, features = [
    "track-caller",
] }
iced-x86 = "1.21.0"
me3-mod-protocol.workspace = true
me3-launcher-attach-protocol.workspace = true
me3-mod-host-assets.workspace = true
retour = { git = "https://github.com/Hpmason/retour-rs", features = [
    "static-detour",
] }
serde_json = "1"
tracing.workspace = true
thiserror.workspace = true
windows = { version = "0.61", features = [
    "Wdk_System_Threading",
    "Win32_System_Memory",
    "Win32_System_Diagnostics_Debug",
    "Win32_System_Threading",
    "Win32_System_SystemInformation",
    "Win32_System_LibraryLoader",
] }
seq-macro = "0.3.6"
me3-telemetry.workspace = true
libloading = "0.8.8"
me3-env.workspace = true
color-eyre = "0.6.5"
microseh = "1.1.2"

[lints]
workspace = true
