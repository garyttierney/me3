[files]
extend-exclude = ["mkdocs.yml", "CHANGELOG.md", "docs/**/*.pl.md", "docs/**/*.zh.md"]

[default]
extend-ignore-words-re = [
    "(?i)seh",    # structured exception handling
    "intoto",
]
extend-ignore-identifiers-re = [
    # hexadecimal numbers
    "(0x|0)[0-9a-fA-F]+h?|[0-9a-fA-F]+h"
]

extend-ignore-re = ["(?Rm)^.*(#|//)\\s*spellchecker:disable-line$"]
